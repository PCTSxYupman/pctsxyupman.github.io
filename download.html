<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterDownloader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #133121;
            font-family: Arial, sans-serif;
        }
        #iframeContainer {
            width: 100%;
            height: 600px;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Removes iframe border */
        }
    </style>
</head>
<body>
    <div id="iframeContainer">
        <iframe id="externalWebsite" src="https://0bc1-2601-603-202-8940-7996-5ff4-c1f2-e6e7.ngrok-free.app/" frameborder="0"></iframe>
    </div>

    <script>
        // Wait for the iframe to load
        document.getElementById('externalWebsite').addEventListener('load', function() {
            // Access the iframe content document
            var iframeDocument = this.contentWindow.document;
            
            // Apply styles to the body of the iframe content
            if (iframeDocument.body) {
                iframeDocument.body.style.backgroundColor = '#133121';
                iframeDocument.body.style.color = '#fff'; // Optionally set text color
            }
        });
    </script>
</body>
</html>
