<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legally Distinct Monster Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #25AFB5;
            font-family: Arial, sans-serif;
            color: black; /* Text color set to black */
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align items to the top */
        }

        .top-banner {
            width: 100vw; /* Full width of the viewport */
            height: 150px;
            background-color: #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000; /* Ensures it's always on top */
        }

        .container {
            flex: 1; /* Allow the container to grow and fill the remaining space */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centering children horizontally */
            justify-content: center; /* Centering children vertically */
            position: relative; /* Relative positioning for absolute elements inside */
            margin-top: 150px; /* Offset for the fixed header */
        }

        .circle {
            width: 10vw;
            height: 10vw;
            background: linear-gradient(to bottom, white 50%, #ff0000 50%);
            border: 5px solid black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute; /* Absolute positioning */
            top: calc(50% - 20vw); /* Adjust this value to move the circle up */
            left: 50%;
            transform: translate(-50%, -50%); /* Center the circle horizontally */
        }

        .inner-circle {
            width: 50%;
            height: 50%;
            background-color: white;
            border: 2px solid black;
            border-radius: 50%;
        }

        .box {
            width: 20vw;
            height: auto;
            margin-top: 10vw; /* Space between the circle and the box */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }

        .description {
            margin-top: 10px;
            font-size: 2vw;
            font-weight: bold;
            text-align: center; /* Center the text */
        }

        .subtext {
            font-size: 1.5vw;
            font-weight: normal;
            text-align: center; /* Center the subtext */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .box {
                width: 50vw;
                margin-top: 20vw;
            }

            .description {
                font-size: 4vw;
            }

            .subtext {
                font-size: 3vw;
            }

            .circle {
                width: 20vw;
                height: 20vw;
            }

            .inner-circle {
                width: 50%;
                height: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="top-banner">
        Legally Distinct Monster Tracker
    </div>
    <div class="container">
        <div class="circle">
            <div class="inner-circle"></div>
        </div>
        <div class="box">
            <img src="image1.webp" alt="Image">
        </div>
        <div class="description">
            001<br>Shambling Mound
        </div>
    </div>
</body>
</html>
