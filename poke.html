<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legally Distinct Monster Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #25AFB5;
            font-family: Arial, sans-serif;
            color: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .top-banner {
            width: 100vw;
            height: 150px;
            background-color: #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .container {
            margin-top: 170px; /* Offset for the fixed header */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px; /* Space between items */
        }

        .entry {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .circle {
            width: 10vw;
            height: 10vw;
            background: linear-gradient(to bottom, white 50%, #ff0000 50%);
            border: 5px solid black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .inner-circle {
            width: 50%;
            height: 50%;
            background-color: white;
            border: 2px solid black;
            border-radius: 50%;
        }

        .box {
            width: 20vw;
            height: auto;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }

        .description {
            margin-top: 10px;
            font-size: 2vw;
            font-weight: bold;
            text-align: center;
        }

        .subtext {
            font-size: 1.5vw;
            font-weight: normal;
            text-align: center;
        }

        @media (max-width: 768px) {
            .box {
                width: 50vw;
            }

            .description {
                font-size: 4vw;
            }

            .subtext {
                font-size: 3vw;
            }

            .circle {
                width: 20vw;
                height: 20vw;
            }

            .inner-circle {
                width: 50%;
                height: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="top-banner">
        Legally Distinct Monster Tracker
    </div>
    <div class="container">
        <!-- First Monster Entry -->
        <div class="entry">
            <div class="circle">
                <div class="inner-circle"></div>
            </div>
            <div class="box">
                <img src="image1.webp" alt="Shambling Mound">
            </div>
            <div class="description">
                001<br>Shambling Mound
            </div>
        </div>

        <!-- Second Monster Entry -->
        <div class="entry">
            <div class="circle">
                <div class="inner-circle"></div>
            </div>
            <div class="box">
                <img src="image2.webp" alt="Dire Slime">
            </div>
            <div class="description">
                002<br>Parasite from Cow
            </div>
        </div>
    </div>
</body>
</html>
